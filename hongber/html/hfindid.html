<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="/hongber/css/reset.css">
  <link rel="stylesheet" href="/hongber/css/findid_html.css">
  <script>
    function inputPhoneNumber(obj) {
      var number = obj.value.replace(/[^0-9]/g, "");
      var phone = "";

      if (number.length < 4) {
        return number;
      } else if (number.length < 7) {
        phone += number.substr(0, 3);
        phone += "-";
        phone += number.substr(3);
      } else if (number.length < 11) {
        phone += number.substr(0, 3);
        phone += "-";
        phone += number.substr(3, 3);
        phone += "-";
        phone += number.substr(6);
      } else {
        phone += number.substr(0, 3);
        phone += "-";
        phone += number.substr(3, 4);
        phone += "-";
        phone += number.substr(7);
      }
      obj.value = phone;
    }
  </script>
</head>

<body>
  <form action="/hongber/php/hfindid.php" method="POST">
    <div class="wrap">
      <input type="text" name="name" class="name" placeholder="이름">
      <input type="email" name="email" class="email" placeholder="이메일">
      <input type="tel" name="phone" placeholder="전화번호" required onKeyup="inputPhoneNumber(this)" maxlength="13">
      <input type="submit" name="findid" id="find_id" value="아이디 찾기" class="findid_btn">
    </div>
  </form>
</body>

</html>
