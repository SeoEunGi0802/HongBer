<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="/hongber/css/reset.css">
    <link rel="stylesheet" href="/hongber/css/login.css">
    <script>
        function findid() {
            const width = '300';
            const height = '300';

            const left = Math.ceil((window.screen.width - width) / 2);
            const top = Math.ceil((window.screen.height - height) / 2);

            window.open('/html/hfindid.html', '아이디 찾기', 'width=' + width + ', height=' + height + ', left=' + left + ', top=' + top + ',' + 'toolbars=no', 'scrollbars=no');
        }

        function findpwd() {
            const width = '300';
            const height = '300';

            const left = Math.ceil((window.screen.width - width) / 2);
            const top = Math.ceil((window.screen.height - height) / 2);

            window.open('/hongber/html/hfindpwd.html', '비밀번호 찾기', 'width=' + width + ', height=' + height + ', left=' + left + ', top=' + top + ',' + 'toolbars=no', 'scrollbars=no');
        }
    </script>
</head>

<body>
    <div class="info_wrap">
        <!-- 상단 바 -->
        <header class="nav">
            <a href="/hongber/index.php">
                <div class="logo">
                    <span>HONGBER</span><br>
                </div>
            </a>
        </header>
        <form action="/hongber/php/hlog.php" method="POST">
            <input type="text" name="id" placeholder="아이디" class="id" autocomplete="off">
            <hr>
            <input type="password" name="pwd" placeholder="비밀번호" class="password">
            <hr>
            <input type="submit" class="login_btn" value="로그인">
        </form>
        <form>
            <div class="find_wrap">
                <a href="" onclick="findid()" class="find_id">
                    아이디 찾기
                </a>
                <a href="" onclick="findpwd()" class="find_password">
                    비밀번호 찾기
                </a>
                <a href="/hongber/php/ber_reg2.php" class="regist">
                    회원가입
                </a>
            </div>
        </form>
    </div>
</body>

</html>
